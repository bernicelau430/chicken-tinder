name: CI Testing

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
            - run: npm ci
            - run: npm run lint
            - run: npm run test
              env:
                  REACT_APP_API_URL: http://localhost:8000
                  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                  TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}
